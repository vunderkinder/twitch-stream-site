    <!-- JS -->
    <script>
        function changeChannel(channel) {
            document.getElementById('channelName').innerText = channel;
            document.getElementById('twitchPlayer').src = `https://player.twitch.tv/?channel=${channel}&parent=twitch-viewer.ru`;
            document.getElementById('twitchChat').src = `https://www.twitch.tv/embed/${channel}/chat?parent=twitch-viewer.ru`;
            document.getElementById('twitchPlayer').style.display = '';
            document.getElementById('youtubePlayer').style.display = 'none';
            showOfflineOverlay(false);
            checkOffline(channel);
        }

        function showYoutube(url) {
            document.getElementById('youtubePlayer').src = url;
            document.getElementById('youtubePlayer').style.display = '';
            document.getElementById('twitchPlayer').style.display = 'none';
            document.getElementById('twitchChat').src = '';
            document.getElementById('channelName').innerText = 'YouTube';
        }

        function showCategory(category) {
            document.getElementById('moviesCategory').style.display = (category === 'movies') ? '' : 'none';
        }

        function toggleTheme() {
            const body = document.body;
            if (body.style.backgroundColor === 'white') {
                body.style.backgroundColor = '#111';
                body.style.color = '#eee';
            } else {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
            }
        }

        function showOfflineOverlay(show) {
            document.getElementById('offlineOverlay').style.display = show ? 'flex' : 'none';
        }

        function checkOffline(channel) {
            showOfflineOverlay(false);
            setTimeout(() => {
                const playerFrame = document.getElementById('twitchPlayer');
                if (!playerFrame.contentWindow || playerFrame.contentDocument?.body?.innerHTML.trim() === '') {
                    showOfflineOverlay(true);
                }
            }, 5000);
        }

        window.onload = function() {
            changeChannel('shroud');
        }
    </script>
