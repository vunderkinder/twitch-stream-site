<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç—Ä–∏–º Twitch ‚Äî vunderkinder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #eee;
        }
        iframe {
            border: none;
            margin: 10px;
            max-width: 100%;
        }
        input {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #eee;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            background-color: #9147ff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #772ce8;
        }
        #offlineOverlay {
            display: none;
            height: 480px;
            max-width: 100%;
            background: url('https://static-cdn.jtvnw.net/assets/about-glitch-5f8e4a43e589ea54e35f.png') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px #000;
            margin: 10px auto;
        }
        @media (max-width: 768px) {
            iframe, #offlineOverlay {
                height: 240px;
            }
        }
    </style>
</head>
<body>

    <h1>üéÆ –°—Ç—Ä–∏–º Twitch: vunderkinder</h1>

    <!-- –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –∫–∞–Ω–∞–ª—ã -->
    <div style="margin-bottom: 20px;">
        <p>–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –∫–∞–Ω–∞–ª—ã:</p>
        <button onclick="changeChannel('vunderkinder')">vunderkinder üöÄ</button>
        <button onclick="changeChannel('esl_csgo')">CS:GO üïπ</button>
        <button onclick="changeChannel('shroud')">Shroud üéÆ</button>
    </div>

    <!-- –ù–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –∫–∞–Ω–∞–ª–∞ -->
    <p>–ö–∞–Ω–∞–ª: <strong id="channelName">vunderkinder</strong></p>

    <!-- –ó–∞–≥–ª—É—à–∫–∞ –æ—Ñ—Ñ–ª–∞–π–Ω -->
    <div id="offlineOverlay">
        üö´ –°—Ç—Ä–∏–º–µ—Ä —Å–µ–π—á–∞—Å –æ—Ñ—Ñ–ª–∞–π–Ω. –ó–∞—Ö–æ–¥–∏—Ç–µ –ø–æ–∑–∂–µ!
    </div>

    <!-- Twitch Video Player -->
    <iframe
        id="twitchPlayer"
        src="https://player.twitch.tv/?channel=vunderkinder&parent=vunderkinder.github.io"
        height="480"
        width="720"
        allowfullscreen>
    </iframe>

    <!-- Twitch Chat -->
    <iframe
        id="twitchChat"
        src="https://www.twitch.tv/embed/vunderkinder/chat?parent=vunderkinder.github.io"
        height="500"
        width="350">
    </iframe>

    <!-- Change channel form -->
    <div style="margin-top: 20px;">
        <input type="text" id="newChannel" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∫–∞–Ω–∞–ª–∞">
        <button onclick="onChangeButtonClick()">–°–º–µ–Ω–∏—Ç—å –∫–∞–Ω–∞–ª</button>
    </div>

    <script>
        function changeChannel(channel) {
            document.getElementById('channelName').innerText = channel;
            const parentDomain = 'vunderkinder.github.io';
            document.getElementById('twitchPlayer').src = `https://player.twitch.tv/?channel=${channel}&parent=${parentDomain}`;
            document.getElementById('twitchChat').src = `https://www.twitch.tv/embed/${channel}/chat?parent=${parentDomain}`;
            showOfflineOverlay(false);
            checkOffline(channel);
        }

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä "channel" –∏–∑ URL
        function getChannelFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('channel') || 'vunderkinder';
        }

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äî —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞–Ω–∞–ª –∏–∑ URL
        window.onload = function() {
            const channel = getChannelFromUrl();
            changeChannel(channel);
        }

        // –î–ª—è –∫–Ω–æ–ø–∫–∏ "–°–º–µ–Ω–∏—Ç—å –∫–∞–Ω–∞–ª"
        function onChangeButtonClick() {
            const channel = document.getElementById('newChannel').value.trim();
            if (channel) {
                changeChannel(channel);
                // –û–±–Ω–æ–≤–ª—è–µ–º URL (–±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
                const newUrl = `${window.location.pathname}?channel=${channel}`;
                window.history.pushState({}, '', newUrl);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å / —Å–∫—Ä—ã—Ç—å –∑–∞–≥–ª—É—à–∫—É
        function showOfflineOverlay(show) {
            document.getElementById('offlineOverlay').style.display = show ? 'flex' : 'none';
        }

        // "–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ñ—Ñ–ª–∞–π–Ω" ‚Äî —Ç–∞–π–º–µ—Ä 5 —Å–µ–∫—É–Ω–¥
        function checkOffline(channel) {
            showOfflineOverlay(false);
            setTimeout(() => {
                const playerFrame = document.getElementById('twitchPlayer');
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º: –µ—Å–ª–∏ iframe –ø—É—Å—Ç–æ–π –∏–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω (–æ–±—ã—á–Ω–æ –ø—Ä–∏ –æ—Ñ—Ñ–ª–∞–π–Ω–µ)
                if (!playerFrame.contentWindow || playerFrame.contentDocument?.body?.innerHTML.trim() === '') {
                    showOfflineOverlay(true);
                }
            }, 5000);
        }
    </script>

</body>
</html>
