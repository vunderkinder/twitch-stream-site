<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vunderkinder Streams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #eee;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .channel-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .channel-icons img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #9147ff;
            transition: transform 0.2s, border-color 0.2s;
        }
        .channel-icons img:hover {
            transform: scale(1.1);
            border-color: #772ce8;
        }
        iframe {
            border: none;
            margin: 10px;
            max-width: 100%;
        }
        input {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #eee;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            background-color: #9147ff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #772ce8;
        }
        #offlineOverlay {
            display: none;
            height: 480px;
            max-width: 100%;
            background: url('https://static-cdn.jtvnw.net/assets/about-glitch-5f8e4a43e589ea54e35f.png') center center no-repeat;
            background-size: cover;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px #000;
            margin: 10px auto;
        }
        @media (max-width: 768px) {
            iframe, #offlineOverlay {
                height: 240px;
            }
            .channel-icons img {
                width: 48px;
                height: 48px;
            }
            .header {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <!-- –®–∞–ø–∫–∞ -->
    <div class="header">üéÆ Vunderkinder Streams</div>

    <!-- –ò–∫–æ–Ω–∫–∏ –∫–∞–Ω–∞–ª–æ–≤ -->
    <div class="channel-icons">
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/monstercat-profile_image-5496b9c74b4b4023-300x300.png" 
             onclick="changeChannel('monstercat')" title="Monstercat" />
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/5a9cc7ba-72f3-41f1-8b06-bc31312e6ec2-profile_image-300x300.png" 
             onclick="changeChannel('esl_csgo')" title="ESL_CSGO" />
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/shroud-profile_image-08e7580f4e01b7d8-300x300.png" 
             onclick="changeChannel('shroud')" title="Shroud" />
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/vunderkinder-profile_image.png" 
             onclick="changeChannel('vunderkinder')" title="Vunderkinder" />
    </div>

    <!-- –ù–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –∫–∞–Ω–∞–ª–∞ -->
    <p>–ö–∞–Ω–∞–ª: <strong id="channelName">vunderkinder</strong></p>

    <!-- –ó–∞–≥–ª—É—à–∫–∞ –æ—Ñ—Ñ–ª–∞–π–Ω -->
    <div id="offlineOverlay">
        üö´ –°—Ç—Ä–∏–º–µ—Ä —Å–µ–π—á–∞—Å –æ—Ñ—Ñ–ª–∞–π–Ω. –ó–∞—Ö–æ–¥–∏—Ç–µ –ø–æ–∑–∂–µ!
    </div>

    <!-- Twitch Video Player -->
    <iframe
        id="twitchPlayer"
        src="https://player.twitch.tv/?channel=vunderkinder&parent=vunderkinder.github.io"
        height="480"
        width="720"
        allowfullscreen>
    </iframe>

    <!-- Twitch Chat -->
    <iframe
        id="twitchChat"
        src="https://www.twitch.tv/embed/vunderkinder/chat?parent=vunderkinder.github.io"
        height="500"
        width="350">
    </iframe>

    <!-- Change channel form -->
    <div style="margin-top: 20px;">
        <input type="text" id="newChannel" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∫–∞–Ω–∞–ª–∞">
        <button onclick="onChangeButtonClick()">–°–º–µ–Ω–∏—Ç—å –∫–∞–Ω–∞–ª</button>
    </div>

    <script>
        function changeChannel(channel) {
            document.getElementById('channelName').innerText = channel;
            const parentDomain = 'vunderkinder.github.io';
            document.getElementById('twitchPlayer').src = `https://player.twitch.tv/?channel=${channel}&parent=${parentDomain}`;
            document.getElementById('twitchChat').src = `https://www.twitch.tv/embed/${channel}/chat?parent=${parentDomain}`;
            showOfflineOverlay(false);
            checkOffline(channel);
        }

        function getChannelFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('channel') || 'vunderkinder';
        }

        window.onload = function() {
            const channel = getChannelFromUrl();
            changeChannel(channel);
        }

        function onChangeButtonClick() {
            const channel = document.getElementById('newChannel').value.trim();
            if (channel) {
                changeChannel(channel);
                const newUrl = `${window.location.pathname}?channel=${channel}`;
                window.history.pushState({}, '', newUrl);
            }
        }

        function showOfflineOverlay(show) {
            document.getElementById('offlineOverlay').style.display = show ? 'flex' : 'none';
        }

        function checkOffline(channel) {
            showOfflineOverlay(false);
            setTimeout(() => {
                const playerFrame = document.getElementById('twitchPlayer');
                if (!playerFrame.contentWindow || playerFrame.contentDocument?.body?.innerHTML.trim() === '') {
                    showOfflineOverlay(true);
                }
            }, 5000);
        }
    </script>

</body>
</html>
