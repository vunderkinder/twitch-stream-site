<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç—Ä–∏–º Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #eee;
        }
        iframe {
            border: none;
            margin: 10px;
        }
        input {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #eee;
        }
        button {
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #9147ff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #772ce8;
        }
    </style>
</head>
<body>

    <h1>üéÆ –°–º–æ—Ç—Ä–∏–º Twitch —Å—Ç—Ä–∏–º</h1>

    <p>–ö–∞–Ω–∞–ª: <strong id="channelName">monstercat</strong></p>

    <!-- Twitch Video Player -->
    <iframe
        id="twitchPlayer"
        src="https://player.twitch.tv/?channel=monstercat&parent=vunderkinder.github.io"
        height="480"
        width="720"
        allowfullscreen>
    </iframe>

    <!-- Twitch Chat -->
    <iframe
        id="twitchChat"
        src="https://www.twitch.tv/embed/monstercat/chat?parent=vunderkinder.github.io"
        height="500"
        width="350">
    </iframe>

    <!-- Change channel form -->
    <div style="margin-top: 20px;">
        <input type="text" id="newChannel" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∫–∞–Ω–∞–ª–∞">
        <button onclick="onChangeButtonClick()">–°–º–µ–Ω–∏—Ç—å –∫–∞–Ω–∞–ª</button>
    </div>

    <script>
        function changeChannel(channel) {
            document.getElementById('channelName').innerText = channel;
            const parentDomain = 'vunderkinder.github.io';
            document.getElementById('twitchPlayer').src = `https://player.twitch.tv/?channel=${channel}&parent=${parentDomain}`;
            document.getElementById('twitchChat').src = `https://www.twitch.tv/embed/${channel}/chat?parent=${parentDomain}`;
        }

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä "channel" –∏–∑ URL
        function getChannelFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('channel') || 'monstercat';  // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é monstercat
        }

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äî —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞–Ω–∞–ª –∏–∑ URL
        window.onload = function() {
            const channel = getChannelFromUrl();
            changeChannel(channel);
        }

        // –î–ª—è –∫–Ω–æ–ø–∫–∏ "–°–º–µ–Ω–∏—Ç—å –∫–∞–Ω–∞–ª"
        function onChangeButtonClick() {
            const channel = document.getElementById('newChannel').value.trim();
            if (channel) {
                changeChannel(channel);
                // –û–±–Ω–æ–≤–ª—è–µ–º URL (–±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
                const newUrl = `${window.location.pathname}?channel=${channel}`;
                window.history.pushState({}, '', newUrl);
            }
        }
    </script>

</body>
</html>
